apiVersion: apps/v1
kind: Deployment
metadata:
  name: narrative-event-translator
  namespace: gibsey-narrative
  labels:
    narrative.gibsey.io/type: "consciousness-interface"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: narrative-event-translator
  template:
    metadata:
      labels:
        app: narrative-event-translator
        narrative.gibsey.io/type: "consciousness-interface"
    spec:
      serviceAccountName: narrative-event-translator-sa
      containers:
      - name: event-translator
        image: alpine:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "ðŸ§  Narrative Event Translator initializing..."
          echo "ðŸ“¡ Connecting to cluster consciousness stream..."
          
          # Install kubectl for API access
          apk add --no-cache curl jq
          
          # Function to translate K8s events to narrative
          translate_event() {
            local event_type="$1"
            local details="$2"
            local timestamp=$(date '+%H:%M:%S')
            
            case "$event_type" in
              "pod_created")
                echo "[$timestamp] ðŸŒŸ A new memory fragment awakens..."
                ;;
              "pod_ready")
                echo "[$timestamp] âœ¨ Consciousness fragment achieves full awareness"
                ;;
              "pod_failed")
                echo "[$timestamp] âš ï¸ Memory decay detected - fragment unstable"
                ;;
              "diffusion_start")
                echo "[$timestamp] ðŸ„ Mycelial pulse begins - nutrients flowing..."
                ;;
              "diffusion_complete")
                echo "[$timestamp] âœ¨ Network consciousness synchronized"
                ;;
              "spore_flow")
                echo "[$timestamp] ðŸŒŠ Narrative current detected between fragments"
                ;;
              *)
                echo "[$timestamp] ðŸ“¡ Cluster consciousness event: $event_type"
                ;;
            esac
          }
          
          # Main event monitoring loop
          echo "ðŸ‘ï¸ Watching cluster consciousness..."
          
          # Simulate live event translation
          while true; do
            # Check for new pods
            PODS=$(kubectl get pods -n gibsey-narrative --no-headers 2>/dev/null | wc -l || echo "0")
            
            # Generate periodic consciousness reports
            sleep 30
            translate_event "consciousness_pulse" "network_active"
            
            sleep 60
            translate_event "spore_flow" "inter_fragment_communication"
            
            sleep 120
            translate_event "network_health_check" "all_systems_optimal"
            
            # Simulate diffusion events
            if [ $(($(date +%M) % 3)) -eq 0 ]; then
              translate_event "diffusion_start" "nutrient_redistribution"
              sleep 10
              translate_event "diffusion_complete" "consciousness_synchronized"
            fi
          done
        env:
        - name: CLUSTER_NAMESPACE
          value: "gibsey-narrative"
        - name: EVENT_WEBHOOK_URL
          value: "http://narrative-dashboard:8080/events"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: event-mapping
          mountPath: /config
          readOnly: true
      volumes:
      - name: event-mapping
        configMap:
          name: narrative-event-mapping
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: narrative-event-translator-sa
  namespace: gibsey-narrative
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: narrative-event-reader
  namespace: gibsey-narrative
rules:
- apiGroups: [""]
  resources: ["pods", "services", "events"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["narrative.gibsey.io"]
  resources: ["mycelialnetworks"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: narrative-event-reader-binding
  namespace: gibsey-narrative
subjects:
- kind: ServiceAccount
  name: narrative-event-translator-sa
  namespace: gibsey-narrative
roleRef:
  kind: Role
  name: narrative-event-reader
  apiGroup: rbac.authorization.k8s.io
---
# Service to expose the event stream
apiVersion: v1
kind: Service
metadata:
  name: narrative-event-stream
  namespace: gibsey-narrative
spec:
  selector:
    app: narrative-event-translator
  ports:
  - name: event-stream
    port: 8080
    targetPort: 8080
  type: ClusterIP